<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    img {
      width: 300px;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <h1>Main Heading</h1>
  <p>This is a paragraph explaining the main heading content.</p>

  <h2>Sub Heading</h2>
  <p>This paragraph belongs to the sub heading.</p>

  <img src="image.jpg" alt="Sample Image">

  <h3>Small Heading</h3>
  <p>
    This is another paragraph. HTML is used to structure content
    on the web using headings, images, and paragraphs.
  </p>

</body>
</html>
